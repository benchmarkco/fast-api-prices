<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">


    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="btn btn-xs btn-outline-success mx-3 my-1 rounded-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="fa-solid fa-b fw-bold"></i>
          </button>
          <a class="navbar-brand disabled fw-bold" href="#">Benchmark </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarTogglerDemo02">
            <form class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Finanzas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Acturia</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Riesgos</a>
                </li>
              </ul>
            </form>
          </div>
        </div>
    </nav>

    <br class="my-5">
    <form class="my-5" id="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Digite la accion</label>
          <input type="text" class="form-control" id="stock" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="resultado"> </div>
    </div>

    <script>
        const formulario = document.querySelector("#form")

        formulario.addEventListener("submit", (e) => {
            e.preventDefault()
            const stock = document.querySelector("#stock").value
            let result = document.querySelector("#resultado")

            fetch(`http://localhost:8000/downloader/stock_info/${stock}`, {
               method: 'GET'
            })
            .then(response => response.json())
            .then(data => result.innerHTML = data.time_series_data)
            .catch(error => console.error(error));

        })

    </script>



</body>
</html>
