<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card w-75 my-5">
                <div class="card-body">
                  <h5 class="card-title text-center fw-bold">Ingreso de usuarios</h5>
                  
                  <form action="/login/login" class="form my-3" method="post">
                    <label class="my-3" for="form-user"> Username:</label>
                    <input class="form-control" type="text" name="username" id="form-user" placeholder="Ingresa tu username">
                
                    <label class="my-3" for="form-password"> Password:</label>
                    <input class="form-control" type="password" name="password" id="form-password" placeholder="Ingresa tu clave">
                    
                    <button type="submit"  id="ingresa" class="form-control btn btn-success">Ingresa</button>
                </form>
                <p>
                    <button class="form-control btn btn-outline-success my-3">Registrate</button>
                </p>
                </div>
            </div>

        </div>

    </div>

    <script>
        const boton = document.querySelector("#ingresa");
        boton.addEventListener("click", () => {
        const data = { 
            name: 'Some input data', 
            password: 12345
        };

        fetch('https://benchmarkco-obscure-disco-wp56wq6g9qwcgqv9-8000.preview.app.github.dev/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
            console.log(data);
            })
            .catch(error => {
            console.error('Error:', error);
        });

        
        }
        
        );
    </script>
</body>
</html>
